<h2>Template-Driven Form</h2>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div>
        <label for="name">Name:</label>
        <input id="name" name="name" ngModel required />
      </div>

      <div>
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" ngModel required />
      </div>

      <div>
        <label for="age">Age:</label>
        <input id="age" name="age" type="number" ngModel required min="1" />
      </div>

      <!--<div *ngIf="error" style="color: red;">{{ error }}</div> --> <!-- Error message -->
      <div *ngIf="form.invalid && form.submitted" style="color: red;">
        <div *ngIf="form.controls['name']?.errors?.['required']">Name is required.</div>
        <div *ngIf="form.controls['email']?.errors?.['required']">Email is required.</div>
        <div *ngIf="form.controls['email']?.errors?.['required']">Email must be valid.</div>
        <div *ngIf="form.controls['age']?.errors?.['required']">Age is required.</div>
        <div *ngIf="form.controls['age']?.errors?.['min']">Age must be at least 1.</div>
      </div>
      
      <button type="submit" [disabled]="form.invalid">Submit</button>
    </form>

    <pre>{{ form.value | json }}</pre>
