<!-- Clickable wrapper (navigates if link is provided) -->
<a *ngIf="link; else normalCard" [href]="link" class="card" [ngClass]="theme">
  <img *ngIf="imageUrl" [src]="imageUrl" alt="Card Image" class="card-image" />
  <div class="card-content">
    <h2 class="card-title">{{ title }}</h2>
    <p>{{ content }}</p>
  </div>
</a>

<!-- Normal Expandable Card -->
<ng-template #normalCard>
  <div class="card" [ngClass]="theme" (click)="toggleExpand()">
    <img *ngIf="imageUrl" [src]="imageUrl" alt="Card Image" class="card-image" />
    <div class="card-content">
      <h2 class="card-title">
        {{ title }}
        <span *ngIf="expandable" class="expand-icon">
          {{ isExpanded ? 'ğŸ”¼' : 'ğŸ”½' }}
        </span>
      </h2>
      <p>{{ content }}</p>

      <!-- Expanded Content (Collapsible) -->
      <div *ngIf="expandable" class="extra-content" [class.expanded]="isExpanded">
        <p>More details about this card... ğŸŒŸ</p>
      </div>

      <button class="card-button" [ngClass]="buttonType">
        {{ buttonText }}
      </button>
    </div>
  </div>
</ng-template>
