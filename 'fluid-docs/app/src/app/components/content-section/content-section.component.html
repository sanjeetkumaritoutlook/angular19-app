<div class="content-area" [id]="_pageAnchor">
  <fluid-grid>
    <fluid-grid-item [colSm]="12" [colMd]="fullWidth ? 12 : 11" [colLg]="fullWidth ? 12 : 10" [colXl]="fullWidth ? 12 : 9">
      <fluid-title *ngIf="!removeTitle" level="2" disable-gutters>{{section.title}}</fluid-title>
      <fluid-grid *ngFor="let sectionContent of section.content" [removeSpacing]="true" >
        <fluid-grid-item [colSm]="sectionContent.contentWidth.sm"
                         [colMd]="sectionContent.contentWidth.md"
                         [colLg]="sectionContent.contentWidth.lg"
                         [ngSwitch]="sectionContent.type">
          <ng-container *ngSwitchCase="SectionContentType.SUBSECTION">
            <app-content-block *ngFor="let subSectionContent of sectionContent.content"
                               [type]="subSectionContent.type"
                               [opts]="subSectionContent.opts"
                               [content]="subSectionContent.content">
            </app-content-block>
          </ng-container>
          <fluid-grid *ngSwitchCase="SectionContentType.GRID" align-items="center">
            <fluid-grid-item *ngFor="let gridContent of sectionContent.content"
                             [alignSelf]="gridContent.alignSelf"
                             [alignItems]="gridContent.alignItems"
                             [colSm]="gridContent.width.sm"
                             [colMd]="gridContent.width.md"
                             [colLg]="gridContent.width.lg">
              <app-content-block *ngFor="let contentItem of gridContent.content"
                                 [type]="contentItem.type"
                                 [opts]="contentItem.opts"
                                 [content]="contentItem.content"></app-content-block>
            </fluid-grid-item>
          </fluid-grid>

          <ng-container *ngSwitchDefault>
            <app-content-block [type]="sectionContent.type"
                               [opts]="sectionContent.opts"
                               [content]="sectionContent.content"></app-content-block>
          </ng-container>

        </fluid-grid-item>
      </fluid-grid>
    </fluid-grid-item>
  </fluid-grid>
</div>
